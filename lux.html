<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUX INTERPRETER V6</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #f7f9fc; --card-bg: #ffffff; --text-main: #1a1f36; --text-sub: #697386; --accent: #635bff; --accent-hover: #544dc9; --border: #e3e8ee; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-main); margin: 0; padding: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 800px; padding: 60px 20px; }
        h1 { font-size: 28px; font-weight: 600; margin-bottom: 10px; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 40px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid var(--border); }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid var(--border); border-radius: 6px; box-sizing: border-box; }
        button { background-color: var(--accent); color: white; border: none; padding: 12px 24px; border-radius: 6px; width: 100%; cursor: pointer; font-size: 16px; }
        button:hover { background-color: var(--accent-hover); }
        .status { margin-top: 20px; text-align: center; color: var(--text-sub); font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h1>LUX INTERPRETER</h1>
    <div class="card">
        <label>Rozkaz dla Systemu</label>
        <input type="text" id="projectTitle" placeholder="np. Stwórz teledysk w stylu Cyberpunk">
        
        <button onclick="sendSignal()">WYKONAJ</button>
        
        <div class="status" id="systemStatus">System gotowy. Czekam na rozkaz.</div>
    </div>
</div>

<script>
    // ADRES TWOJEGO MÓZGU (N8N)
    const WEBHOOK_URL = "http://172.86.70.47:5678/webhook-test/lux";

    async function sendSignal() {
        const title = document.getElementById('projectTitle').value;
        const statusLabel = document.getElementById('systemStatus');
        
        if(!title) { alert("Wpisz rozkaz!"); return; }

        statusLabel.innerText = "Wysyłanie sygnału do n8n...";

        // MAGIA: Tryb 'no-cors' pozwala ominąć blokady i wysłać sygnał
        const data = new URLSearchParams();
        data.append("command", title);
        data.append("timestamp", new Date().toISOString());

        try {
            await fetch(WEBHOOK_URL, {
                method: "POST",
                mode: "no-cors", 
                body: data
            });
            statusLabel.innerText = "POTWIERDZONO: Sygnał wysłany do Bazy.";
        } catch (e) {
            statusLabel.innerText = "Błąd: " + e.message;
        }
    }
</script>

</body>
</html>
