<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUX-0 TACTICAL</title>
    <style>
        /* --- LUX-0 V3 TACTICAL THEME --- */
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap');

        :root {
            --bg-main: #050505;
            --bg-panel: #0e1217;
            --accent: #00f3ff;
            --accent-dim: rgba(0, 243, 255, 0.15);
            --text-bright: #e6edf3;
            --text-dim: #7d8590;
            --border: #30363d;
        }

        body {
            font-family: 'Fira Code', monospace;
            background-color: var(--bg-main);
            color: var(--text-bright);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrap {
            width: 100%;
            max-width: 950px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h1 { 
            text-align: center; 
            font-size: 1.5rem; 
            margin: 0;
            letter-spacing: 4px;
            color: var(--text-bright);
            text-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        h2 {
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .grid-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .card {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 15px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        .card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 3px; height: 100%;
            background: var(--accent); opacity: 0.7;
        }

        h3 { margin-top: 0; font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; border-bottom: 1px solid #222; padding-bottom: 5px;}

        input[type="text"] {
            width: 100%;
            background: #000;
            border: 1px solid var(--border);
            color: var(--accent);
            padding: 10px 15px;
            font-family: 'Fira Code', monospace;
            font-size: 1.1rem;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 10px var(--accent-dim); }

        button {
            background: transparent; border: 1px solid var(--text-dim); color: var(--text-dim);
            padding: 8px 16px; font-family: 'Fira Code', monospace; cursor: pointer;
            font-size: 0.7rem; margin-top: 10px; margin-right: 5px; transition: 0.2s;
        }
        button:hover { border-color: var(--accent); color: var(--accent); background: var(--accent-dim); }

        .data-display {
            font-size: 0.8rem;
            line-height: 1.5;
            color: var(--text-dim);
            word-break: break-all;
        }
        
        .bit-group { color: var(--accent); margin-right: 8px; }
        #word { font-size: 1.4rem; color: #fff; font-weight: bold; margin-top: 5px;}
        
        #actionPanel { 
            font-size: 0.9rem; 
            color: var(--accent); 
            letter-spacing: 1px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="wrap">
    <div>
        <h1>LUX-0 SYSTEM</h1>
        <h2>COMPACT TACTICAL INTERFACE • V3</h2>
    </div>

    <div class="card">
        <h3>Input / Komenda</h3>
        <input type="text" id="mainInput" placeholder="Wpisz polecenie..." oninput="processInput()" autofocus>
        <button onclick="processAsBits()">JAKO BITY</button>
        <button onclick="processAsWord()">JAKO SŁOWO</button>
    </div>

    <div class="grid-row">
        <div class="card">
            <h3>Stream Analiza</h3>
            <div class="data-display" id="timeline">Oczekiwanie na dane...</div>
            <div style="margin-top:15px; font-size: 0.7rem; color: #555;">FRAMES (5-bit):</div>
            <div class="data-display" id="frames" style="color: var(--text-bright);">...</div>
        </div>

        <div class="card">
            <h3>Dekoder / Wynik</h3>
            <div id="word">...</div>
            <div style="margin-top:10px; border-top: 1px dashed #333; padding-top:5px;" class="data-display" id="letters"></div>
        </div>
    </div>

    <div class="card" id="statusCard">
        <h3>System Status</h3>
        <div id="actionPanel">STANDBY</div>
    </div>
</div>

<script>
    const letterToBits = {
        'a': '00000', 'b': '10010', 'c': '10011', 'd': '01001', 'e': '00001', 'f': '01000', 
        'g': '01111', 'h': '10001', 'i': '00010', 'j': '10110', 'k': '01011', 'l': '00111',
        'm': '01100', 'n': '01001', 'o': '10101', 'p': '10111', 'r': '00101', 's': '00110', 
        't': '01000', 'u': '01101', 'w': '11001', 'y': '01000', 'z': '11001', ' ': '11111'
    };
    const bitsToLetter = Object.fromEntries(Object.entries(letterToBits).map(([k, v]) => [v, k]));

    function processInput() { }

    function processAsWord() {
        let text = document.getElementById('mainInput').value.toLowerCase();
        let bitStream = "";
        for (let char of text) { if (letterToBits[char]) bitStream += letterToBits[char]; }
        visualize(bitStream, text);
    }

    function processAsBits() {
        let raw = document.getElementById('mainInput').value;
        let bitStream = raw.replace(/[^01]/g, '');
        let decodedText = "";
        for (let i = 0; i < bitStream.length; i += 5) {
            let frame = bitStream.substring(i, i+5);
            if (frame.length === 5) decodedText += bitsToLetter[frame] ? bitsToLetter[frame] : "?";
        }
        visualize(bitStream, decodedText);
    }

    function visualize(bits, finalWord) {
        document.getElementById('timeline').innerText = bits.split('').join(' ');
        
        let framesHTML = "";
        for (let i = 0; i < bits.length; i += 5) framesHTML += `<span class="bit-group">${bits.substring(i, i+5)}</span> `;
        document.getElementById('frames').innerHTML = framesHTML;

        let lettersHTML = "";
        for (let i = 0; i < bits.length; i += 5) {
            let chunk = bits.substring(i, i+5);
            if(chunk.length===5) lettersHTML += `<span>${bitsToLetter[chunk]||"?"}</span> `;
        }
        document.getElementById('letters').innerHTML = lettersHTML;
        document.getElementById('word').innerText = finalWord;
        applySystemAction(finalWord);
    }

    function applySystemAction(finalWord) {
        let panel = document.getElementById('actionPanel');
        let card = document.getElementById('statusCard');
        let body = document.body;
        let actionText = "STANDBY";
        let bgColor = "#050505";
        let borderColor = "#30363d";

        if (finalWord === "light") {
            actionText = ">>> SYSTEM ROZŚWIETLONY <<<";
            bgColor = "#151b23"; 
            borderColor = "#fff";
        } else if (finalWord === "dark") {
            actionText = ">>> PROTOKÓŁ CIEMNOŚCI <<<";
            bgColor = "#000";
            borderColor = "#333";
        } else if (finalWord === "alert") {
            actionText = "!!! ALARM !!!";
            bgColor = "#2a0000";
            borderColor = "red";
        } else if (finalWord.includes("?")) {
            actionText = "BŁĄD: NIEZNANA SEKWENCJA";
        } else {
            actionText = "PRZETWARZANIE ZAKOŃCZONE";
        }
        panel.innerText = actionText;
        body.style.backgroundColor = bgColor;
        card.style.borderColor = borderColor;
    }
</script>
</body>
</html>
